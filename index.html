<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recordando</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h3 style="color: brown;">Recordando</h3>
      <section>
        <h4>Fotografia</h4>
      <input type="text" id="fotoForm_inCodigo" placeholder="codigo" />
      <input type="number" id="fotoForm_inCostoBase" placeholder="costo base" />
      <input type="text" id="fotoForm_inTipo" placeholder="tipo de foto I/D" />
      <button id="fotoForm_btProcesarFoto">Procesar </button>

        <h4>Video</h4>
      <input type="text" id="videoForm_inCodigo" placeholder="Codigo" />
      <input type="number"  id="videoForm_inCostoBase"  placeholder="Costo base" />
      <input type="text"  id="videoForm_inFormato"  placeholder="Es HD? SI/NO" />
      <button id="videoForm_btProcesarVideo">Procesar </button>
    </section>

    <div id="salida"></div>
    
    <section>
      <p>Resultados Fotografia</p>
        <table id="tablaFoto" >
          <tr>
            <th>Codigo</th>
            <th>Costo</th>
            <th>Tipo</th>
            <th>Descuento()</th>
            <th>incremento()</th>
            <th>precio()</th>
          </tr>
        </table>
  <br>
      <p>Resultados Video</p>
      <table id="tablaVideo">
        <tr>
          <th>Codigo</th>
          <th>Costo</th>
          <th>HD</th>
          <th>incremento()</th>
          <th>precio()</th>
        </tr>
      </table>
    </section>
    
  </body>

  <script type="module">
    import Cl_principal from "./js/principal.js";
    new Cl_principal();
  </script>
</html>
